<div id="home">
    <header>
        <img src="common/images/logo.svg" alt="MDN logo">
    </header>
    <main>
        <div class="container">
            <forecast-card ng-repeat="city in $ctrl.cityInformation" ng-class="{'card-principal': city.isPrincipal}" city-information="city" on-load-forecast="$ctrl.onLoadForecast(cityId)" enable-refresh="true">

        </div>
    </main>
</div>
